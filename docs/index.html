<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoPedia 作品Tシャツ ジェネレータ</title>
    <link rel="shortcut icon" href="icon.png" />
    <link rel="apple-touch-icon-precomposed" href="icon.png" />
    <style>
        .tshirt-container {
            position: relative;
            width: 600px;
            margin: auto;
        }

        .tshirt-image {
            width: 100%;
            display: block;
        }

        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 40%;
            max-height: 40%;
        }

        .form-container {
            text-align: center;
            margin: 20px 0;
        }

        .download-container {
            display: flex;
            /* 水平方向の中央揃え */
            justify-content: center;
            /* 垂直方向の中央揃え */
            align-items: center;
            margin: 10px 0;
        }

        input,
        button {
            margin: 10px 0;
        }

        #loading {
            display: none; /* 初期状態では非表示 */
            position: fixed; /* 固定位置 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 背景を半透明の黒に */
            z-index: 100; /* 他の要素の上に表示 */
            display: flex;
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
        }

        .loader {
            border: 5px solid #f3f3f3; /* ローダーのボーダー色 */
            border-top: 5px solid #3498db; /* ローディング時の色 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>

<body>

    <!-- ローディングインジケーター -->
    <div id="loading" style="display: none;">
        <div class="loader"></div>
    </div>

    <div class="form-container">
        <form id="tshirtForm">
            <h2>ProtoPedia 作品Tシャツ ジェネレータ</h2>
            <div>
                <label for="title">タイトル:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="userid">ユーザーID:</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <button type="button" onclick="generateTshirt()">Tシャツ生成</button>
            <input type="hidden" id="token" name="token" value="e8beabf47776780ea8fb42abbd0ce325">
        </form>
    </div>

    <div class="download-container">
        <button id="downloadBtn" style="display: none;" onclick="downloadImage()">画像をダウンロード</button>
    </div>

    <div class="tshirt-container">
        <img src="img/tshirt.png" alt="T-Shirt" class="tshirt-image">
        <img src="img/symbol_01.png" alt="Overlay Image" class="overlay-image">
    </div>

    <script src="app/index.js" type="text/javascript"></script>
</body>

</html>
