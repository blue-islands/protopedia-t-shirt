<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tシャツシミュレーション</title>
    <link rel="shortcut icon" href="icon.png" />
    <link rel="apple-touch-icon-precomposed" href="icon.png" />
    <style>
        .tshirt-container {
            position: relative;
            width: 600px;
            margin: auto;
        }

        .tshirt-image {
            width: 100%;
            display: block;
        }

        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 40%;
            max-height: 40%;
        }

        .form-container {
            text-align: center;
            margin: 20px 0;
        }

        .download-container {
            display: flex;
            /* 水平方向の中央揃え */
            justify-content: center;
            /* 垂直方向の中央揃え */
            align-items: center;
            margin: 10px 0;
        }

        input,
        button {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="tshirtForm">
            <h2>ProtoPedia 作品Tシャツ ジェネレータ</h2>
            <div>
                <label for="title">タイトル:</label>
                <input type="text" id="title" name="title" size="10" required>
            </div>
            <div>
                <label for="userid">ユーザーID:</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <button type="button" onclick="generateTshirt()">Tシャツ生成</button>
            <input type="hidden" id="token" name="token" value="e8beabf47776780ea8fb42abbd0ce325">
        </form>
    </div>

    <div class="download-container">
        <button id="downloadBtn" style="display: none;" onclick="downloadImage()">画像をダウンロード</button>
    </div>

    <div class="tshirt-container">
        <img src="img/tshirt.png" alt="T-Shirt" class="tshirt-image">
        <img src="img/symbol_01.png" alt="Overlay Image" class="overlay-image">
    </div>

    <script src="app/index.js" type="text/javascript"></script>
</body>

</html>
